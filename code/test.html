<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>
  <section class="margin">
    <style>
      .left,
      .center,
      .right,.main {
        height: 300px
      }

      .absolute .center {
        width: 100%;
        float: left;
      }

      .absolute .main {
        margin: 0 100px;
        background: yellow;
      }

      .absolute .left {
        float: left;
        width: 300px;
        margin-left: -100%;
        background: green;
      }

      .absolute .right {
        width: 300px;
        float: right;
        margin: -300px;
        background: red;
      }
    </style>
    <article class="left-center-right">
      <div class="center">
        <div class="main"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </article>
  </section>

</body>

</html>
